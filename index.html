<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoga Pose List</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        ion-content {
          --background: #fff9b8; 
        }
      </style>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar class="soft-toolbar">
          <ion-title class="title-bold">Yoga Pose List</ion-title>
        </ion-toolbar>
    </ion-header>
          
    <ion-content>          
          <ion-searchbar id="searchBar" placeholder="搜尋瑜伽名稱或功效..." debounce="300"></ion-searchbar>
          
          <div class="filter-row">
          <ion-select id="categorySelect" placeholder="等級分類" interface="popover">
            <ion-select-option value="">等級分類</ion-select-option>
            <ion-select-option value="初階">初階</ion-select-option>
            <ion-select-option value="中階">中階</ion-select-option>
            <ion-select-option value="高階">高階</ion-select-option>            
          </ion-select>

          <ion-select id="typeSelect" placeholder="類型" interface="popover">
            <ion-select-option value="">類型</ion-select-option>
            <ion-select-option value="拉伸">拉伸</ion-select-option>
            <ion-select-option value="強化">強化</ion-select-option>
            <ion-select-option value="平衡">平衡</ion-select-option>
            <ion-select-option value="放鬆">放鬆</ion-select-option>
          </ion-select>

          <ion-select id="bodyPartSelect" placeholder="部位" interface="popover">
            <ion-select-option value="">部位</ion-select-option>
            <ion-select-option value="腿部">腿部</ion-select-option>
            <ion-select-option value="背部">背部</ion-select-option>
            <ion-select-option value="肩部">肩部</ion-select-option>
            <ion-select-option value="臀腿肌">臀腿肌</ion-select-option>
            <ion-select-option value="脊椎">脊椎</ion-select-option>
            <ion-select-option value="胸部">胸部</ion-select-option>
            <ion-select-option value="臀部">臀部</ion-select-option>
            <ion-select-option value="頸部">頸部</ion-select-option>
            <ion-select-option value="腹部">腹部</ion-select-option>
          </ion-select>
          </div>
        </ion-toolbar>
        <div id="itemList"></div>    
      </ion-header>

  
    <ion-button id="resetButton" class="reset-btn">重設</ion-button>

    <ion-content>
      <ion-list id="poseList"></ion-list>
    </ion-content>
  </ion-app>

    <script src="app.js"></script>
  </body>
</html>
